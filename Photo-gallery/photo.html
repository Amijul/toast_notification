<!doctype html>
<html lang="en">
  <head>
    <title>Photo-Gallery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="photo.css">
</head>
  <body>
   <div class="gallery-wrap">
     <img src="../images-HCJ/next (2).jpg" alt="" id="back">
     <div class="gallery">
        <div>
            <span><img src="../images-HCJ/nature (1).jpg" > </span>
            <span><img src="../images-HCJ/nature (3).jpg" > </span>
            <span><img src="../images-HCJ/nature (8).jpg" > </span>
        </div>

        <div>
            <span><img src="../images-HCJ/nature (9).jpg" > </span>
            <span><img src="../images-HCJ/nature (6).jpg" > </span>
            <span><img src="../images-HCJ/nature (7).jpg" > </span>
        </div>
     </div>

        <img src="../images-HCJ/next (2).jpg" alt="" id="next">
   </div>

   <script>

      let scrollContainer = document.querySelector(".gallery");
      let backBtn = document.getElementById("back");
      let nextBtn = document.getElementById("next");

      scrollContainer.addEventListener("wheel", (event)=>{
        event.preventDefault();
        scrollContainer.scrollLeft += event.deltaY;
      }); 

      nextBtn.addEventListener("click", ()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 900; 
      });

      
      backBtn.addEventListener("click", ()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 900; 
      });


   </script>
  </body>
</html>
